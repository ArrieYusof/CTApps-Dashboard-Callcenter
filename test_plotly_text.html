<!DOCTYPE html>
<html>
<head>
    <title>Plotly Text Labels Test</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="myPlot" style="width:100%;height:500px;"></div>
    
    <script>
        // This is the EXACT example from Plotly documentation
        var trace1 = {
            x: [0, 1, 2, 3, 4],
            y: [100, 200, 150, 300, 250],
            mode: 'lines+markers+text',
            text: ['$100K', '$200K', '$150K', '$300K', '$250K'],
            textposition: 'top center',
            textfont: {
                family: 'Arial',
                size: 18,
                color: 'red'
            },
            type: 'scatter'
        };

        var data = [trace1];

        var layout = {
            title: 'Simple Text Labels Test',
            showlegend: false,
            plot_bgcolor: 'white',
            paper_bgcolor: 'white'
        };

        Plotly.newPlot('myPlot', data, layout);
    </script>
</body>
</html>
